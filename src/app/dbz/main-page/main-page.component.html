<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr />
    <ul>
      <li>Krilin - 750</li>
      <li>Goku - 1750</li>
      <li>Vegeta - 1650</li>
    </ul>
  </div>

  <div class="col">
    <h3>
      Agregar <small>{{ nuevo.nombre }}</small>
    </h3>
    <hr />
    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />

      <!--[value]="nuevo.nombre"
            (input)="cambiarNombre($event)"-->

      <input
        type="number"
        placeholder="Poder"
        name="number"
        [(ngModel)]="nuevo.poder"
      />
      <!--[value]="nuevo.poder"-->

      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
